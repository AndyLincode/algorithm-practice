<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Sorting</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .view {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      .bubble-sort-wrap {
        display: flex;
      }
      .num-wrap {
        padding: 15px 20px;
        border: 2px solid #000;
        transition: transform 0.3s ease; /* 添加过渡效果 */
      }
    </style>
  </head>
  <body>
    <div class="view">
      <h1>Bubble Sorting</h1>
      <div class="bubble-sort-wrap">
        <div class="num-wrap">4</div>
        <div class="num-wrap">7</div>
        <div class="num-wrap">1</div>
        <div class="num-wrap">2</div>
        <div class="num-wrap">5</div>
        <div class="num-wrap">3</div>
      </div>
    </div>

    <script></script>
  </body>
</html>
